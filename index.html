<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de Navegación -->
    <header>
        <nav>
          
            <div class="logo">
                <a href="#">Tienda Electrónica</a>
            </div>
            <ul class="nav-links">
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Productos -->
    <section id="productos">
        <h2>Productos Disponibles</h2>
        <div class="productos-container">
            <div class="producto">
                <img src="Img/laptop.webp" alt="Laptop" />
                <h3>Laptop 15 pulgadas</h3>
                <p>Precio: $800.00</p>
                <button class="agregar-carrito">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="Img/smartphone.png" alt="Smartphone" />
                <h3>Smartphone Android</h3>
                <p>Precio: $500.00</p>
                <button class="agregar-carrito">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="Img/airiculares.webp" alt="Auriculares" />
                <h3>Auriculares inalámbricos</h3>
                <p>Precio: $50.00</p>
                <button class="agregar-carrito">Agregar al carrito</button>
            </div>
            <!-- Más productos -->
        </div>
    </section>

    <!-- Carrito de Compras -->
    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="carrito-lista">
            <li>Productos: 0</li>
            <li>Total: $0.00</li>
        </ul>
        <button id="finalizar-compra">Finalizar compra</button>
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
